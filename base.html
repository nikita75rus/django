<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Барбершоп{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
</head>
<body>
    <!-- Навигационное меню -->
    <nav>
        <ul>
            <li><a href="{% url 'landing' %}">Главная</a></li>
            <li><a href="{% url 'orders_list' %}">Заявки</a></li>
            <li><a href="{% url 'thanks' %}">Спасибо</a></li>
        </ul>
    </nav>

    <!-- Основное содержимое страницы -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Подключаем JavaScript -->
    <script src="{% static 'main.js' %}"></script>
</body>
</html>
